<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body>

   <div th:replace="fragments :: nav"></div>

   <div class="container">
      <div class="col-md-6 offset-md-3">
         <h1 class="text-center my-4">Create New Tag</h1>
         <form action="/tags/save" method="post" enctype="multipart/form-data">
            <div class="mb-3">
               <label for="name" class="form-label">Name</label>
               <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="input-group mb-3">
               <input type="file" class="form-control" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary btn-sm float-end">Create</button>
         </form>
      </div>
   </div>

   <div th:replace="fragments :: foot"></div>
</body>

</html>
