<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body>

   <div th:replace="fragments :: nav"></div>

   <div class="container my-2">
      <h1 class="text-center">All Tags </h1>
      <a href="/tags/create" class="btn btn-primary btn-sm">Create</a>
      <table class="table table-bordered">
         <tr class="bg-dark text-white">
            <th>No</th>
            <th>Name</th>
            <th>Image</th>
            <th>Action</th>
         </tr>
         <tr th:each="tag : ${tags}">
            <td th:text="${tag.id}"></td>
            <td th:text="${tag.name}"></td>
            <td>
               <img th:src="@{'/uploads/'+${tag.image}}" alt="" width="30">
            </td>
            <td>
               <a th:href="@{'/tags/edit/' + ${tag.id}}" class="btn btn-warning btn-sm">Edit</a>
               <a th:href="@{'/tags/drop/'+${tag.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
         </tr>
      </table>

   </div>

   <div th:replace="fragments :: foot"></div>
</body>

</html>
