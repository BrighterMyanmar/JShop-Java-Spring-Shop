<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
   <title>Shop</title>
</head>

<body>
   <div class="container-fluid bg-dark" th:fragment="nav">
      <nav class="container navbar navbar-expand-lg navbar-light">
         <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active text-white" aria-current="page" href="#">
                        <form th:action="@{/orders}" method="post">
                           <input type="hidden" name="orderItems" id="orderitems">
                           <button type="submit" id="mrbtn">
                              <i class="fa fa-shopping-cart text-white"></i>
                              <div id="ordercount">0</div>
                           </button>
                        </form>
                        <style>
                           #mrbtn {
                              border: none;
                              background-color: transparent;
                           }

                           #ordercount {
                              position: relative;
                              top: -35px;
                              right: -15px;
                              width: 25px;
                              height: 25px;
                              /* line-height:20px; */
                              margin: 0 auto;
                              background-color: red;
                              border-radius: 25px;
                              color: white;
                           }
                        </style>
                     </a>
                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span sec:authorize="isAuthenticated()">
                           <span sec:authentication="principal.username"></span>
                        </span>
                        <span sec:authorize="isAnonymous()"><i class="fa fa-user"></i></span>
                     </a>
                     <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li sec:authorize="isAnonymous()"><a class="dropdown-item" href="/login">Login</a></li>
                        <li sec:authorize="isAnonymous()"><a class="dropdown-item" href="/register">Register</a></li>
                        <li sec:authorize="isAuthenticated()"><a class="dropdown-item" href="/logout">Logout</a></li>
                     </ul>
                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Actions
                     </a>
                     <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/cats">Cats</a></li>
                        <li><a class="dropdown-item" href="/subcats">Subcats</a></li>
                        <li><a class="dropdown-item" href="/childcats">Childcats</a></li>
                        <li>
                           <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/tags">Tags</a></li>
                        <li><a class="dropdown-item" href="/products">Products</a></li>
                     </ul>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </div>

   <h1>Home Page :: Welcome</h1>

   <div th:fragment="foot">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"></script>
   </div>

</body>

</html>
